<!DOCTYPE html>
<html>
<head>
	<title>Tour Du Lịch</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header>
    <div class="logo">
      <img src="img/logo-vietrend.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>
        <li><a href="#">Đặt vé</a></li>
      </ul>
    </nav>
  </header>
<body>
	<div class="container">
		<h1>Tour Avalible</h1>
		<div class="product">
			<img src="img/tour-can-tho-di-da-lat-bang-may-bay.jpg" alt="Sản phẩm 1">
			<h2>Đà Lạt</h2>
            <p>3 ngày 2 đêm</p>
			<p>Giá: $10.99</p>
			<button>Đặt vé</button>
		</div>
		<div class="product">
			<img src="img/Nha-trang-1.jpg" alt="Sản phẩm 2">
			<h2>Nha Trang</h2>
            <p>3 ngày 2 đêm</p>
			<p>Giá: 5.000.000 VND</p>
			<button>Đặt vé</button>
		</div>
		<div class="product">
			<img src="img/kinh-nghiem-du-lich-da-nang-1.png" alt="Sản phẩm 3">
			<h2>Đà Nẵng</h2>
            <p>3 ngày 2 đêm</p>
			<p>Giá: $15.99</p>
			<button>Đặt vé</button>
		</div>
	</div>
</body>
</html>
