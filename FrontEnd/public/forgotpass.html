<!DOCTYPE html>
<html>
  <head>
    <title>Quên mật khẩu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/forgotpass.css">
  </head>
  <body>
    <a href="login.html"> < Trở về trang đăng nhập</a></li></br>
    <a href="main.html"> < Trở về trang trủ</a></li>
    <form>
      <h2>Quên mật khẩu</h2>
      <p>Nhập địa chỉ email của bạn để đặt lại mật khẩu</p>
      <div id="error-message"></div>
      <input type="email" id="email" placeholder="name@domain.com" required>
      <button type="submit" id="submit-button">Gửi yêu cầu</button>
    </form>
    <script>
      const form = document.querySelector('form');
      const emailInput = document.getElementById('email');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const email = emailInput.value;
        if (!email) {
          errorMessage.textContent = 'Vui lòng nhập địa chỉ email';
        } else {
          // Gửi yêu cầu đặt lại mật khẩu tới địa chỉ email
          alert('Một liên kết đặt lại mật khẩu đã được gửi đến địa chỉ email của bạn');
        }
      });
    </script>
  </body>
</html>
